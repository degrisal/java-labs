<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head> 
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"/>
    <title th:text="${title}"/>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
</head>
<body>
    <header th:insert="blocks/header :: header"></header>
      <div class="container mt-5" >
        <h1 th:text="${title}"></h1>
    <div th:each="el : ${worker}">
    <form method="post">
        <input type="text" th:value="${el.FirstName}" name="FirstName" placeholder="Имя" class="form-control"><br>
        <input type="text" th:value="${el.SecondName}" name="SecondName" placeholder="Фамилия" class="form-control"><br>
        <input type="text" th:value="${el.ThirdName}" name="ThirdName" placeholder="Отчество" class="form-control"><br>
        <input type="text" th:value="${el.Old}" name="Old" placeholder="Возраст" class="form-control"><br>
        <input type="text" th:value="${el.Rank}" name="Rank" placeholder="Должность" class="form-control"><br>
        <input type="text" th:value="${el.Stonks}" name="Stonks" placeholder="Зарплата" class="form-control"><br>
        <input type="text" th:value="${el.Branch}" name="Branch" placeholder="Филиал" class="form-control"><br>
        <button type="submit" class="btn btn-success">Обновить</button>
    </form>
    </div>
      </div>
    <div th:insert="blocks/footer :: footer"></div>
</body>
</html>
